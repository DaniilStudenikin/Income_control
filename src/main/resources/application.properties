server.port=9090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:tbc_income_control}?enabledTLSProtocols=TLSv1.2
spring.datasource.password=${DB_USER:admin}
spring.datasource.username=${DB_PASSWORD:password}
spring.jpa.generate-ddl=true

    jpa:
        hibernate:
                ddl-auto:create
    properties:
        hibernate=
                dialect:org.hibernate.dialect.MySQL8Dialect